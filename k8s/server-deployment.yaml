apiVersion: apps/v1
kind: Deployment
metadata:
  name: gx-testnet-statistics-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gx-testnet-statistics-api
  template:
    metadata:
      labels:
        app: gx-testnet-statistics-api
    spec:
      containers:
        - env:
            - name: PORT
              value: '3000'
            - name: MONGO_DATABASE
              value: testnet-statistics
            - name: MONGO_HOST
              value: mongo
            - name: MONGO_PORT
              value: '27017'
          image: deltadao/gaia-x-testnet-statistics-api:main
          name: gx-testnet-statistics-api
          ports:
            - containerPort: 3000
              name: http-api
      runAsNonRoot: true
      runAsUser: 1000
---
kind: Service
apiVersion: v1
metadata:
  name: server
spec:
  ports:
    - name: http
      port: 80
      targetPort: http-api
      protocol: TCP
  selector:
    app: gx-testnet-statistics-api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: server
  annotations:
    kubernetes.io/ingress.class: 'nginx'
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.stats.minimal-gaia-x.eu
      secretName: server-tls-secret
  rules:
    - host: api.stats.minimal-gaia-x.eu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: server
                port:
                  number: 80
